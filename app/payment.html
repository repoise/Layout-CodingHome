<!-- progress + position value -->
<div class="container-fluid bg-custom2">
    <div class="row justify-content-center py-6">

                <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill fs12 text-white p-0" style="width: 20px; height:20px;">2</button>
                <p class="position-absolute top-0 start-50 translate-middle mt-7 fs16 text-primary">信用卡付款</p>

                <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-custom2 border rounded-pill fs12 text-white p-0" style="width: 20px; height:20px;">3</button>
                <p class="position-absolute top-0 start-100 translate-middle mt-7 fs16">付款成功</p>
              </div>
        </div>
    </div>
</div>

<!-- form control -->
<div class="container-fluid bg-dark pt-12 pb80">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body px-8 py-12">
                    <h2 class="card-title fw-bold fs24 text-center mb-12">信用卡付款</h2>
                    <p class="card-text fw-bold mb-6">請輸入信用卡資訊進行付款</p>
                    <div class="mb-6">
                        <label for="creditcardPayment" class="form-label fs16">信用卡帳號</label>
                        <input type="text" class="form-control border-2" id="creditcardPayment" placeholder="xxxx-xxxx-xxxx-xxxx">
                    </div>
                    <div class="mb-6">
                        <label for="creditcardPassword" class="form-label fs16">安全碼</label>
                        <input type="password" class="form-control border-2" id="creditcardPassword" placeholder="***">
                    </div>
                    <div class="mb-6">
                        <label for="creditcardDate" class="form-label fs16">有效日期</label>
                        <input type="month" class="form-control border-2" id="creditcardDate" placeholder="(MM/YY)">
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="font-monospace">NT$1600</p>
                        <a href="#" class="btn btn-1 py-2 px-12">下一步</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
